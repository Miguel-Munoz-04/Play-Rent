<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Íconos de Bootstrap -->
    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
    
        /* Navbar personalizada */
        .navbar-custom {
            background-color: #FFDE59;
            width: 100%;
        }
    
        .logo {
            width: 50px;
        }
    
        .nav-item {
            margin-right: 30px;
        }
    
        .form-control {
            border-radius: 0;
            background-color: #e0e0e0;
        }
    
        /* Estilos para el contenedor principal */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Ajustamos la altura restando el tamaño del navbar */
        }
    
        .rental-details {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        /* Imagen de la cancha */
        .rental-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            max-width: 500px; /* Define un tamaño máximo */
        }
    
        /* Detalles del alquiler */
        .rental-info {
            text-align: left;
            margin: 20px 0;
        }
    
        .rental-info p {
            margin: 5px 0;
        }
    
        .rental-info span {
            font-weight: bold;
        }
    
        /* Estilos para la flecha de regresar */
        .back-link {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #000;
            text-decoration: none;
            margin-bottom: 15px;
        }
    
        .back-link:hover {
            text-decoration: none;
            color: #000;
        }
    
        .back-link i {
            margin-right: 5px;
        }
    </style>
    
    <title>Detalles de Renta</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="imagenes/Logo-p-rent.png" alt="Logo Play Rent" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cuenta.html">Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rentas.html">Rentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagos.html">Pagos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Elige ubicación" aria-label="Ubicación" disabled>
                </form>
            </div>
        </div>
    </nav>

    <!-- Flecha de regreso -->
    <div class="container mt-5 pt-3">
        <a href="rentas.html" class="back-link">
            <br><br><br>
            <i class="bi bi-arrow-left"></i> Volver a Rentas
        </a>
    </div>

    <!-- Contenedor principal -->
    <div class="main-content">
        <div class="rental-details">
            <h3>Cancha Futbol Rapido Universidad La Salle</h3>
            <h4>Detalles de Renta</h4>

            <!-- Imagen de la cancha -->
            <img src="imagenes/WhatsApp Image 2024-10-19 at 5.12.47 PM.jpeg" alt="Cancha de Futbol Rapido Universidad La Salle">

            <!-- Información detallada de la renta -->
            <div class="rental-info">
                <p><span>Responsable de la renta:</span> Marko Hernandez</p>
                <p><span>Ubicación:</span> Universidad La Salle</p>
                <p><span>Tipo de Cancha:</span> Futbol</p>
                <p><span>Fecha:</span> 2 de Agosto del 2024</p>
                <p><span>Horario:</span> 19:00 - 20:00</p>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
