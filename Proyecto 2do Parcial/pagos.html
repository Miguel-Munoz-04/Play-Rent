<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Íconos de Bootstrap -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Navbar personalizada */
        .navbar-custom {
            background-color: #FFDE59;
        }

        .logo {
            width: 100px;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: black;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
       
        /* Estilo cuando estás en la página activa */
 
        .nav-link.active {
            background-color: #e0a800;
            color: white;
            border-radius: 25px;
        }

        /* Efecto hover para todas las páginas */
        .nav-link:hover {
            background-color: #f3bf1b;
            color: white;
            border-radius: 25px;
        }

        /* Estilos de las líneas amarillas */
        .line {
            height: 10px;
            background-color: #FFDE59;
            width: 100%;
            margin: 20px 0;
        }

        /* Centrar contenido */
        .centerElement {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Tarjeta de pago */
        .card-custom {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 10px;
        }

        /* Botón de pago */
        .btn-success {
            width: 100%;
            margin-top: 20px;
            background-color: #7477AB;
        }

        /* Icono de las tarjetas */
        .card-icons img {
            width: 60px;
            margin-right: 10px;
        }

        .card-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <title>Play Rent - Pagos</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="imagenes/Logo-p-rent.png" alt="Logo Play Rent" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="cuenta.html">Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rentas.html">Rentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pagos.html">Pagos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Elige ubicación" aria-label="Ubicación" disabled>
                </form>
            </div>
        </div>
    </nav>

    <!-- Línea superior amarilla -->
    <div class="line"></div>

    <!-- Contenido centrado -->
    <div class="centerElement">
        <div class="card card-custom">
            <h5 class="card-title">Método de Pago</h5>

            <!-- Formulario de pago -->
            <div class="form-floating mb-3">
                <input id="nombreTitular" type="text" class="form-control" placeholder="Nombre titular de tarjeta">
                <label for="nombreTitular">Nombre titular de tarjeta</label>
            </div>

            <div class="form-floating mb-3">
                <input id="numeroTarjeta" type="text" class="form-control" placeholder="Número de tarjeta">
                <label for="numeroTarjeta">Número de tarjeta</label>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input id="fecha" type="text" class="form-control" placeholder="Fecha de vencimiento">
                        <label for="fecha">Fecha de vencimiento</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input id="cvv" type="password" class="form-control" placeholder="CVV">
                        <label for="cvv">CVV</label>
                    </div>
                </div>
            </div>

            <!-- Iconos de métodos de pago -->
            <div class="card-icons text-center mb-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Paypal_2014_logo.png" alt="PayPal">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
            </div>

            <!-- Botón para agregar método de pago -->
            <button class="btn btn-success">Agregar método de pago</button>
        </div>
    </div>

    <!-- Línea inferior amarilla -->
    <div class="line"></div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
